language: go

go:
  - 1.14
  - 1.15
  - master

services:
  - docker

before_install:
  - docker pull victorrds/etebase
  - docker run -d -v $PWD/scripts:/etebase/scripts -e DEBUG=true -p 80:3735 victorrds/etebase ./scripts/testmode.sh
  - ./scripts/wait-for-it.sh localhost:80

script:
  - go fmt ./...
  - go vet ./...
  - ETEBASE_TEST_HOST=localhost:80 go test -race -coverprofile=coverage.txt -covermode=atomic ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)
